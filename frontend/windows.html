    <style>
        /* Styling h1 tag */
        h1 {
            color: rgb(254, 0, 81);
            text-align: center;
            background-color: rgb(130, 216, 183);
            margin: 0px;
            padding: 0px;
            border: 0px;
            font: oblique bold;
            font-size: 50pt;

        }

        /* Styling modal */
        .modal .modal-content {
            padding: 20px 20px 20px 20px;
            width: 650px;
            -webkit-animation-name: modal-animation;
            -webkit-animation-duration: 0.5s;
            animation-name: modal-animation;
            animation-duration: 0.5s;
        }

        .content {
            visibility: visible;
        }

        #container {
            width: 100%;
            height: 100%;
            position: absolute;
            visibility: hidden;
            display: none;
            background-color: rgba(22, 22, 22, 0.5);
        }

        #container:target {
            visibility: visible;
            display: block;
        }

        .carousel-control-prev-icon, .carousel-control-next-icon {filter: invert(100%); }

        .carousel-control-prev-icon{
            position: absolute;
            left: 0%;
        }
        .carousel-control-next-icon{
            position: absolute;
            right: 0%;
        }

        .carousel-item-controls p { padding-left: 6px;}
        .carousel-item-controls img {width: 20px; height: 20px}
    </style>

    <h1>
        4 WINDOWS
    </h1>
	<div class="content" id="exercise-view">
        <div class="split a">
            <div class="row">
				<div class="col">
					<div class="card text-center flex-fill">
					<div class="card-header">
						Gazebo
					</div>

						<iframe class="window" id="iframe" style="display:block;" src="http://127.0.0.1:6080/vnc.html?resize=remote&amp;autoconnect=true" width="100%" height="500" ></iframe>
					</div>
					</div>
				</div>

				<div class="col">
					<div class="card text-center flex-fill">
					<div class="card-header">
						Console
					</div>

						<iframe class="window" id="console-vnc" style="display:block;" src="http://127.0.0.1:1108/vnc.html?resize=remote&amp;autoconnect=true" width="100%" height="500"></iframe>
					</div>
					</div>
				</div>
			</div>
		</div>

					</div>
				</div>

					<div class="card-header">
						GUI
					</div>

					</div>
					</div>
				</div>
			</div>

		</div>
	</div>

    <script>
        Split(['.a', '.b'], {
          gutterSize: 3,
          sizes: [10,10]
        });
    </script>
